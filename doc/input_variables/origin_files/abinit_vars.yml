        <p>The meaning of the values of [[ixc_sigma]] is the same as the ones of [[ixc]], so we refer to the latter for the list
        of possible values.
        <p>This input variable is introduced because in such calculation
        with [[gwcalctyp]]==5, 15 or 25, there is an underlying primary exchange-correlation functional, that was used to obtain the starting wavefunctions and eigenenergies, whose identified is [[ixc]]. The definition of both [[ixc]] and [[ixc_sigma]] allows one to bypass possible sources of confusion.
        <p>Note however that in the case where [[gwcalctyp]]==5, 15 or 25, the values of the input variables [[auxc_ixc]],
        [[hyb_mixing]], [[hyb_mixing_sr]], [[hyb_range_fock]] and [[hyb_range_dft]] refers to the advanced functional,
        and not the primary one. Also, [[icutcoul]] and [[rcut]] have precedence over [[hyb_mixing]], [[hyb_mixing_sr]], [[hyb_range_fock]] and [[hyb_range_dft]] to define the parameters of the hybrid functional.
    topics: xc_expert, Hybrids_expert
