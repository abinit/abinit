        <p>
         Only used if [[nqpt]]=1 and [[qptopt]]=0
        </p>
        <p>
         Provides re-normalization
        of [[qpt]].
        Must be positive, non-zero.
        The actual q vector (renormalized) is
        [[qptn]](1:3)=
        [[qpt]](1:3)/[[qptnrm]].
        </p>
    topics: q-points_useful
