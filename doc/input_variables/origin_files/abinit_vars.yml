- !variable
    abivarname: fftgw
    characteristics: null
    commentdefault: null
    commentdims: null
    defaultval: 21
    dimensions: scalar
    excludes: null
    mnemonics: FFT for GW calculation
    requires: ' [[optdriver]]==3 or [[optdriver]]==4'
    text: |-
        <p>
         The basic ingredients needed to perform both a screening and a sigma calculation are the so-called
        oscillator matrix elements defined as
         <br />
         <br />
        &lt;
         <b>
          k-q
         </b>
         , b1 | e^{-i (
         <b>
          q+G
         </b>
         ).
         <b>
          r
         </b>
         } |
         <b>
          k
         </b>
         b2 &gt;
         <br />
         <br />
         In reciprocal space, this expression is evaluated by a convolution in which the number of reciprocal
        lattice vectors employed to describe the wavefunctions is given
        by [[ecutwfn]].
        In the case of screening calculations, the number of
         <b>
          G
         </b>
         vectors in the above expression is defined
        by [[ecuteps]],
        while [[ecutsigx]] defined the number of
         <b>
          G
         </b>
         used in sigma calculations.
        To improve the efficiency of the code, the oscillator matrix elements are evaluated
        in real space through FFT techniques, and the [[fftgw]] input variable is used to select the FFT
        mesh to be used.
        </p>
        <p>
         [[fftgw]] is the concatenation of two digits, labelled (A) and (B) whose value is internally used
        to define the value of  [[ngfft]](1:3) (see the setmesh.F90 routine).
        </p>
        <p>
         The first digit (A) defines the augmentation of the FFT grid. Possible values are 1, 2 and 3.
         <ul>
          <li>
           0 =&gt; Use the FFT grid specified by the user through [[ngfft]](1:3)
          </li>
          <li>
           1 =&gt; Use a coarse FFT grid which encloses a sphere in reciprocal space whose radius depends
        on the largest value between
        [[ecutwfn]] and [[ecuteps]]
          </li>
          <li>
           2 =&gt;  Use a slightly augmented FFT which is sufficient for the correct treatment of the
        convolution
          </li>
          <li>
           3 =&gt; Doubled FFT grid (same mesh as that used for GS calculations).
          </li>
         </ul>
        </p>
        <p>
         The second digit (B) can be chosen between 0 and 1. It defines whether a FFT grid compatible with all
        the symmetries of the space group must be enforced or not:
         <ul>
          <li>
           0 =&gt; Use the smallest FFT mesh which is compatible with the FFT library (faster, save memory
        but is less accurate)
          </li>
          <li>
           1 =&gt; Enforce a FFT grid which is compatible with all the symmetry operations of the space
        group. This method leads to an increase both of CPU time and memory, but the matrix elements
        are more accurate since the symmetry properties of the system are preserved.
          </li>
         </ul>
         The behaviour of ABINIT before v5.5 corresponds to the default value 11.
        </p>
    topics: GW_expert, Susceptibility_expert, SelfEnergy_expert
    varset: gw
    vartype: integer
- !variable
    abivarname: fockdownsampling
    characteristics: null
    commentdefault: null
    commentdims: null
    defaultval: 3*1
    dimensions:
    - 3
    excludes: null
    mnemonics: FOCK operator, k-grid DOWNSAMPLING
    requires: '[[usefock]]==1'
    text: |-
        The k wavevector grid used to compute the Fock operator in the full Brillouin Zone might be a subset of the full Brillouin Zone
        of the k point grid used for the wavefunctions (see [[kptopt]] for its definition).
        [[fockdownsampling]] allows one to define such a reduced set of k  wavevectors, yielding a significant speed up at the expense (possibly) of accuracy.
        The final grid has [[nkpthf]] k points, with coordinates [[kptns_hf]].
        <p>
        In the simplest case, the three values of [[fockdownsampling]] are equal, and simply gives the factor by which the initial k point grid will be downsampled along every direction. If [[fockdownsampling]] is 3*1, the sampling for the Fock operator is the same as the sampling for the wavefunctions. If [[fockdownsampling]] is 3*2 the sampling will have 8 times less k points. Conventionally, if [[fockdownsampling]] is 3*0, then the Fock operator is obtained solely from the Gamma point. Also, as soon as [[fockdownsampling]] is not 3*1 or 3*0, the k point grid from which a subset will be taken is obtained by imposing [[nshiftk]]=1.
        <p>
        A more accurate description is now given, as one can achieve a better control than described above, with differing values of [[fockdownsampling]] and also with negative numbers. One starts from the k point grid defined by [[kptrlatt]], with [[nshiftk]]=1. The absolute value of each of the three numbers of [[fockdownsampling]] is used to sample the corresponding axis (in reduced coordinate), as described above. Moreover, the obtained k grid might even be further downsampled by specifying negative numbers : if all three are negative, one further downsamples each 2x2x2 subset of k points by taking its FCC subset (so, 4 points instead of 8); if two are negative, one downsamples each 2x2x2 subset of k points by taking its BCC subset (so, 2 points instead of 8); is only one is negative, then the two other axes are sampled using a face-centered sampling.
        Finally, some of the values might be taken as 0, in which case the corresponding direction is sampled by only one layer of points (if two are zero, a line of points is obtained).
    topics: Hybrids_useful
    varset: gstate
    vartype: integer
- !variable
    abivarname: fockoptmix
    characteristics: null
    commentdefault: null
    commentdims: null
    defaultval: 0
    dimensions: scalar
    excludes: null
    mnemonics: 'FOCK operator : OPTions for MIXing'
    requires: '[[usefock]]==1'
    text: |-
        Governs the mixing algorithm at the level of the Fock operator, i.e.
        how to mix it, and how the underlying SCF calculation is to be performed. It is the most relevant when the Fock operator is not updated at each SCF step ([[nnsclohf]]/=0).
        <p>
        The last digit of [[fockoptmix]] governs what happens at the level of the SCF algorithm, when the Fock operator is updated.
        <ol>
        <li>
        If [[fockoptmix]]==0 : the SCF algorithm is not restarted (it continues to use the previous potential/density pairs without worrying).</li>
        <li>
        If [[fockoptmix]]==1 : the SCF algorithm is restarted (the previous potential/density pairs are discarted).</li>
        </ol>
        <p>
        The second-to-last (dozen) digit governs the possible modification of the XC functional inside the SCF loop to take into account the lack of update of the Fock operator. Irrelevant when the unit digit is 0. If the value 1 is used (so, e.g. [[fockoptmix]]==11), an auxiliary xc functional is used inside the SCF loop, for a frozen ACE Fock operator. This auxiliary functional is specified thanks to [[auxc_ixc]] and [[auxc_scal]].
        <p>
        The third-to-last (hundreds) digit governs the mixing of the Fock operator itself with its previous occurrences. Irrelevant when the unit digit is 0.
