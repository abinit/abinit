        ([[npband]]*[[bandpp]])**2
         </li>
         <br />
         When SIZE&gt;=[[gpu_linalg_limit]], [[wfoptalg]] parameter is
        automatically set to 14 which corresponds to the use of LOBPCG algorithm for the calculation of the eigenstates.
