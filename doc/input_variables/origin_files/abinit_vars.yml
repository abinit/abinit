         <br />
         Can be specified in Ha (the default), Ry, eV or Kelvin, since
        [[stmbias]] has the
        '[[ENERGY]]' characteristics
        (0.001 Ha = 27.2113845 meV = 315.773 Kelvin).
        With [[occopt]]=7,
        one has also to specify an independent broadening [[tsmear]].
