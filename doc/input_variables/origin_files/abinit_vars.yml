- !variable
    abivarname: qptnrm
    characteristics:
    - '[[INPUT_ONLY]]'
    commentdefault: null
    commentdims: null
    defaultval: 1.0
    dimensions: scalar
    excludes: null
    mnemonics: Q PoinTs NoRMalization
    requires: null
