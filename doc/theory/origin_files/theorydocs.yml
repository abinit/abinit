# This file provides the information needed to generate the documentation files that describes the lessons of the tutorial.
# Each paragraph of such documentation file has a mix of formatting html information and real content.

# The present file contains the formatting html information.
# The "default" html information is presented in the section "default", at the bottom of the file. 
# For most of the lesson*.html files, the default html formatting is hardly changed, so only minimal information
# is needed to generate them. 

- !components
    name : mbt
    keyword : Many-Body Theory in ABINIT
    authors : MG,MS
- !components
    name : bse
    keyword : Bethe-Salpeter equation in ABINIT
    authors : MG,MS
- !components
    name : default
    keyword : Default keyword ... this is an error
    authors : Default authors ... this is an error
    header : |
      <html>
      <head><title>__KEYWORD__</title>
      <link rel=stylesheet type="text/css" href="../../formabinit.css">
      <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {inlineMath: [['$','$']]},
        displayAlign: "center",
        TeX: { equationNumbers: { autoNumber: "AMS" } }
      });
      </script>
      <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
      </script>
      </head>
      <body bgcolor="#ffffff">

      <hr>
      <a name="top"></a>
    title : |
      <h1>ABINIT theory documents. __KEYWORD__.</h1>
    copyright : |
