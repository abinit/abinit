# This file provides the information needed to generate the documentation files that describes the lessons of the tutorial.
# Each paragraph of such documentation file has a mix of formatting html information and real content.

# The present file contains the formatting html information.
# The "default" html information is presented in the section "default", at the bottom of the file. 
# For most of the lesson*.html files, the default html formatting is hardly changed, so only minimal information
# is needed to generate them. 

- !components
    name : mbt
    keyword : Many-Body Theory in ABINIT
    authors : MG,MS
- !components
    name : bse
    keyword : Bethe-Salpeter equation in ABINIT
    authors : MG,MS
- !components
    name : default
    keyword : Default keyword ... this is an error
    authors : Default authors ... this is an error
    header : |
      <html>
      <head><title>__KEYWORD__</title>
      <link rel=stylesheet type="text/css" href="../../formabinit.css">
      <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {inlineMath: [['$','$']]},
        displayAlign: "center",
        TeX: { 
            equationNumbers: { autoNumber: "AMS" },
            Macros: {
                "*": "{\\dagger}",
                // matchcal version
                mcR: "{\\mathcal{R}}",
                mcS: "{\\mathcal{S}}",
                mcC: "{\\mathcal{C}}",
                mcO: "{\\mathcal{O}}",
                // acronyms
                KS: "{\\text{KS}}",
                QP: "{\\text{QP}}",
                BZ: "{\\text{BZ}}",
                sign: "{\\text{sign}}",
                xc: "{\\text{xc}}",
                tchi: "{\\tilde\\chi}",
                // symbols commonly used
                rr: "{\\bf r}",
                RR: "{\\bf R}",
                tt: "{\\bf t}",
                GG: "{\\bf G}",
                kk: "{\\bf k}",
                qq: "{\\bf q}",
                kq: "{\\kk + \\qq}",
                qG: "{\\bf q + G}}",
                kmq: "{\\kk - \\qq}",
                kpq: "{\\kk + \\qq}",
                kpG: "{\\kk + \\GG}",
                qpG: "{\\qq + \\GG}",
                // Many-body theory
                Go: "{G_0}",
                Wo: "{W_0}",
                Ueff: "{U_{\\text{eff}}}",
                // greek symbols + tilde version
                ee: "{\\epsilon}",
                tee: "{\\tilde{\\epsilon}}",
                ww: "{\\omega}",
                tww: "{\\tilde\\omega}",
                dd: "{\\,\\text{d}}",
                minf: "{{-\\infty}}",
                pinf: "{{+\\infty}}",
                h0: "{{\\hat h}_0}",
                vxc: "{v_\\xc}",
                // symrel
                Ri: "{\\mcR^{-1}}",
                Rit: "{\\mcR^{-1\\tau}}",
                // symrec
                Si: "{\\mcS^{-1}}}",
                Sit: "{\\Si^\\tau}}",
                // partial and functional derivative.
                PDER: ["{\\dfrac{\\partial #1}{\\partial #2}}", 2],
                FDER: ["{\\dfrac{\\delta #1}{\\delta #2}}", 2]
            }
        }
      });
      </script>
      <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
      </script>
      </head>
      <body bgcolor="#ffffff">

      <hr>
      <a name="top"></a>
    title : |
      <h1>ABINIT theory documents. __KEYWORD__.</h1>
    copyright : |
      <hr>
      <h5>Copyright (C) 2000-2018 ABINIT group (__AUTHORS__)
      <script type="text/javascript" src="__JS_PATH__copyright.js"> </script>
      </h5> 
    links : |
      <script type="text/javascript" src="__JS_PATH__list_internal_links_for_generated_files.js"> </script>
    tofcontent_header : |
      <a name="list"></a>
      <h3><b> __KEYWORD__. Table of content:</b></h3>
    end : |
      </body>
      </html>
