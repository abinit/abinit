# The section below activates markdown/theme extensions and other parameters related to
# the HTML/JS website. Play with it only if you know what you're doing!

markdown_extensions:
  - markdown.extensions.meta
  - markdown.extensions.toc:
        permalink: true  # For Â¶
  - markdown.extensions.admonition
  - markdown.extensions.fenced_code
  - markdown.extensions.codehilite
  - markdown.extensions.smarty
  - markdown.extensions.tables
  - markdown.extensions.def_list
  - markdown.extensions.sane_lists
  - markdown.extensions.attr_list
  - pymdownx.arithmatex:
        #inline_syntax: ['dollar']
        #block_syntax:  ['dollar', 'begin']
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  #- pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols:
        registered: false
        copyright: false
        care_of: false
  - pymdownx.superfences
  - pymdownx.tilde
  # Abinit extensions (important!)
  - abimkdocs.wikilinks
  - abimkdocs.preprocessor
  - abimkdocs.mdx_figcaption
  #- abimkdocs.treepreprocessor

#strict: true

theme:
    name: material
    custom_dir: abinit_theme
    logo: images/logo-abinit-2015.png
    favicon: images/favicon.ico
    palette:
        primary: deep orange
        accent: deep orange
    features:
      - navigation.tabs
      #- navigation.tabs.sticky  # Nice but for insiders only
      #- toc.integrate
      - header.autohide

plugins:
    - abimkdocs
    - search:
          separator: '[\s\-\.]+'
          min_search_length: 2
          #prebuild_index: true  # Should test whether this makes search faster.

extra_css:
